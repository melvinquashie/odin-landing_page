<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="css/landstyle.css">
</head>
<body>
  <div class="box">
  
    <!--Header portion of landing page-->
    <div class="header dark-space container">
      <!--container for all within header-->

      <div class="item">
        <p class="logo">Header Logo</p>
      </div>

      <div class="container item">
        <!--container for links as well as item within header container-->
        <div class="item">
          <a>header link one</a>
        </div>
        <div class="item">
          <a>header link two</a>
        </div>
        <div class="item">
          <a>header link three</a>
        </div>
      </div>

    </div>

    <!--between Header and Footer, there are 4 sections-->

    <!--Section1-->
    <div class="section-one dark-space container">

      <!--left div-->
      <div class="left item">
        <p class="main-text">This website is awesome</p>
        <p class="secondary-text">This website has some subtext that goes here under the main title.It's a smaller font and the color is lower contrast</p>
        <button type="button" class="signup">Sign up</button>
      </div>

      <!--right div-->
      <div class="right item">
        <p class="secondary-text">This is a placeholder for an image</p>
      </div>

    </div>



    <!--Footer section of code-->
    <div class="footer dark-space">
      <p>Copyright Â© The Odin Project 2023</p>
    </div>

  </div>

</body>
</html>
